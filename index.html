<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Estrelicia & Maluco">
    <title>Desafio Integrador</title>
    <link rel="stylesheet" href="./assets/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="seccion">
        <img src="./assets/Logo@2x.png" class="logo" alt="Logo de Allura">
    </header>
    <main class="seccion">
        <section class="columna izquierda">
            <div>
                <textarea class="textoIngresado" name="textoIngresado" id="textoIngresado" cols="65" rows="12"
                    placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <p id="aviso">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button id="btn-encriptar">Encriptar</button>
                    <button id="btn-desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="columna rectangulo">
                <img id="allurakid" src="./assets/Muñeco.png" alt="Muñeco de Allura">
            <div id="inactivo">
            </div>
            <textarea class="textoResultado" name="textoResultado" id="textoResultado" cols="30" rows="10"></textarea>
            <div>
                <button id="btn-copiar">copiar</button>
            </div>
        </section>
    </main>
    <footer class="seccion">
    </footer>
    <script src="../assets/codigo.js"></script>
</body>
</html>
