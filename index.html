<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Estrelicia & Maluco">
    <title>Desafio Integrador</title>
    <link rel="stylesheet" href="./assets/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <img src="./assets/Logo@2x.png" class="logo" alt="Logo de Allura">
    </header>
    <main class="container-fluid">
       <div class="row gy-3">
        <section class="col-sm-12 col-md-8 gx-5">
           <div class="row">
            <div class="col-12">
                <textarea class="textoIngresado" name="textoIngresado" id="textoIngresado"
                    placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="col-12">
                <p id="aviso">Solo letras minúsculas y sin acentos</p>
                <div class="row botones gy-2">
                    <div class="col-sm-12 col-md-6">
                    <button id="btn-encriptar">Encriptar</button></div>
                    <div class="col-sm-12 col-md-6">
                    <button id="btn-desencriptar">Desencriptar</button></div>
                </div>
            </div>
           </div>
        </section>
        <section class="col-sm-12 col-md-4 gx-5">
            <div class="row">
                <div class="col rectangulo">
                    <img class="img-fluid" id="allurakid" src="./assets/Muñeco.png" alt="Muñeco de Allura">
                    <div id="inactivo">
                    </div>
                    <textarea class="textoResultado" name="textoResultado" id="textoResultado"></textarea>
                    <div>
                        <button id="btn-copiar">copiar</button>
                    </div>
                </div>
            </div>
        </section>
       </div>
    </main>
    <footer class="container-fluid gx-5 d-flex justify-content-center align-items-baseline">
        <p class="textofooter">Realizado por Alejandro N. - Desafío Allura Oracle One</p>
        <a href=""><i class="fab fa-github"></i></a></div>
    </footer>
    <script src="../assets/codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
